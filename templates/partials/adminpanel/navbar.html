<!-- Topbar -->
{% load static %}
{% load i18n %}
<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

    <a href="#" role="button" style="color: gray;">
        <form action="{% url 'set_language' %}" method="post" class="mr-2">
            {% csrf_token %}
            <input name="next" type="hidden" value="{{ redirect_to }}">
            <select name="language">
                {% get_current_language as LANGUAGE_CODE %}
                {% get_available_languages as LANGUAGES %}
                {% get_language_info_list for LANGUAGES as languages %}
                {% for language in languages %}
                    <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                        {{ language.name_local }} ({{ language.code }})
                    </option>
                {% endfor %}
            </select>
            <input type="submit" value="Go" class="bg-white shadow border border-secondary rounded-circle">
        </form>
        </a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
        <a class="nav-link text-gray-600" href="https://iitu.edu.kz/ru/articles/sotrudnicestvo/">{% trans 'Международный департамент' %}</a>
        </li>
        <li class="nav-item">
        <a class="nav-link text-gray-600" href="https://iitu.edu.kz/ru/articles/sotrudnicestvo/akademiceskaa-mobil_nost_/">{% trans 'Академическая мобильность' %}</a>
        </li>
        <!-- <li class="nav-item">
        <a class="nav-link text-gray-600" href="#">Projects</a>
        </li> -->
        </ul>
    <!-- Topbar Navbar -->
    <ul class="navbar-nav ml-auto">

        <!-- Nav Item - User Information -->
        <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{request.user.get_full_name}}</span>
                <img class="img-profile rounded-circle"
                    src="{% static 'images/undraw_profile.svg' %}">
            </a>
            <!-- Dropdown - User Information -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                aria-labelledby="userDropdown">
                <a class="dropdown-item" href="#">
                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                    {% trans 'Профиль' %}
                </a>
                <a class="dropdown-item" href="#">
                    <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                    {% trans 'Изменить пароль' %}
                </a>
                <a class="dropdown-item" href="{% url 'application' %}">
                    <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                    {% trans 'Заявки' %}
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'logout' %}">
                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                    {% trans 'Выйти' %}
                </a>
            </div>
        </li>

    </ul>

</nav>
<!-- End of Topbar -->
