{% extends 'base_auth.html' %}
{% load static %}


{% block content %}
<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

          <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">
                      <div class="col-lg-6 d-none d-lg-block bg-llogin">
                          <h4 class="text-center pt-6">Департамент Междунардных Отношений</h4>
                          <img style="width:80%; position: relative; left: 50px; top:30px;" src="{% static 'images/iitu-auth.png' %}" alt="IITU">
                      </div>
                      <div class="col-lg-6">
                          <div class="p-5">
                              <div class="text-center">
                                  <h1 class="h4 text-gray-900 mb-4">С Возвращением!</h1>
                              </div>
                              <form action="{% url 'login' %}?next={{path}}" method="post" class = 'user'>
                                {% csrf_token %}
                      
                                {% include 'partials/messages.html' %}
                                <div class="form-group">
                                  <input
                                    type="username"
                                    name="username"
                                    placeholder="Username"
                                    class="form-control form-control-user"
                                    id="emailField"
                                  />
                                </div>
                                  
                                <div class="form-group">
                                  <input
                                    type="password"
                                    name="password"
                                    placeholder="Password"
                                    class="form-control form-control-user"
                                    id="passwordField"
                                  />
                                </div>
                                  
                                  <input type="submit" class="btn btn-primary btn-user btn-block" value="Войти">
                                      
                                  <hr>
                                  
                              </form>
                              
                              <div class="text-center">
                                  <a class="small" href="#">Забыли пароль?</a>
                              </div>
                              <div class="text-center">
                                  <a class="small" href="{% url 'register' %}">Создать аккаунт!</a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

      </div>

  </div>

</div>



{% endblock content %}
