<!DOCTYPE html>

<html lang="ru">
    
    <head>
        {% load static %}
        
        <meta charset="UTF-8">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        
        <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet"/>
        <!-- Custom styles for this template-->
        <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
        <!--Datepicker css-->
        <link href="{% static 'datepicker/css/datepicker.min.css' %}" rel="stylesheet">

        <!-- Bootstrap 5.1.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">        
        <title>{% block title %} {% endblock title %}</title>
    </head>
    
    <body>
        
        <div id="wrapper" class="bg-white">
    
            <!--Side Bar-->
    
            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
    
                <!-- Main Content -->
                <div id="content">
                    <!--Nav bar-->
                    {% include 'partials/intdepartment/navbar.html' %}
                    <!-- Begin Page Content -->
                    {% block content %}

                    {% endblock content %}
                    <footer>
                        <img style = "width:100%" src="{% static 'images/botscreen.jpg' %}" class="h-1" alt="asd">
                    </footer>
                </div>
            </div>
        </div>

        <script  type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

        <!-- Core plugin JavaScript-->
        <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

        <!-- Custom scripts for all pages-->
        <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

        <!-- Page level plugins -->
        <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>
        <script src="{% static 'js/demo/chart-area-demo.js' %}"></script>
        <script src="{% static 'js/demo/chart-pie-demo.js' %}"></script>
        <script src="{% static 'datepicker/js/datepicker.min.js' %}"></script>
        <script src="{% static 'datepicker/js/i18n/datepicker.en.js' %}"></script>
        
        <!---Page level custom scripts-->
        <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

<!-- <script>
    ScrollReveal().reveal('div', { delay: 100, reset: true});
    
</script> -->
    </body>

</html>
